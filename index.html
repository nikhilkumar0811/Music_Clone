<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>songify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="songify" /> songify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h4>Best of NCS - No copyright sound</h4>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName">Aasman-ko-Chukar-Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="0"
                                class="fa-regular songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName">Aasman-ko-Chukar-Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="1"
                                class="fa-regular songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName">Aasman-ko-Chukar-Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="2"
                                class="fa-regular songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName">Aasman-ko-Chukar-Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="3"
                                class="fa-regular songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src alt="1" />
                    <span class="songName">Aasman-ko-Chukar-Dekha</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="4"
                                class="fa-regular songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />

        <div class="icons">
            <img src="sound_wave.gif" height="20px" width="40px" alt="" id="gif" />
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/455b55cd9f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
